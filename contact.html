<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="form.css">
<link rel="icon" type="image/png" sizes="32x32" href="icons/icon.png" >
<link rel="apple-touch-icon" href="icons/icon.png">
<title>Contact Info</title>
</head>
<body>

<section class="contact" id="contact">
<h2>Contact Us</h2>

<form class="contact-form" action="#" method="post" novalidate>
    <div class="field">
    <label for="name">Full Name</label>
    <input id="name" name="name" type="text" placeholder="Your name" required>
    </div>

    <div class="field">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="name@example.com" required>
    </div>

    <div class="field">
    <label for="subject">Subject</label>
    <input id="subject" name="subject" type="text" placeholder="How can we help?" required>
    </div>

    <div class="field">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your messageâ€¦" required></textarea>
    </div>

    <div class="field inline">
    <label class="checkbox">
        <input type="checkbox" id="consent" required>
        <span>I agree to be contacted about my message.</span>
    </label>
    </div>

    <button class="btn">Send Message</button>


</form>
</section>
<script src="script2.js" defer>

</script>
</body>
</html>
